<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic UI Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <style>
    body {
      background: linear-gradient(to top, #e2d7d2, #ff5e62);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .content-box {
      text-align: center;
      border: 2px solid white;
      padding: 50px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .ui.button {
      background-color: #2185d0;
      color: white;
    }

    .ui.image {
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <img src="https://th.bing.com/th/id/OIP.FurDFsmzdJG_W8_WCXOzSAHaDt?rs=1&pid=ImgDetMain" alt="Placeholder Image" class="ui centered image">
    <h1 class="ui header">The Leader in Website Creation</h1>
    <button class="ui button">Finish</button>
    <div class="footer">&copy; Danis Atia Agara / 243307041</div>
  </div>
</body>
</html>
